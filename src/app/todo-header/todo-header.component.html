<form>
  <input name="todoText" type="text" class="todo-input" [(ngModel)]="todoText" />
  <button type="submit" class="todo-button" (click)="addTodoItemHandler($event)">
    <fa-icon [icon]="faPlusSquare"></fa-icon>
  </button>
  <div class="select">
    <select name="todos" class="filter-todo" (change)="filterOnChangeHandler($event)">
      <option value="all">All</option>
      <option value="completed">Completed</option>
      <option value="uncompleted">Uncompleted</option>
    </select>
  </div>
</form>
