<div class="todo-container">
  <ul class="todo-list">
    <ng-template ngFor let-todoItem [ngForOf]="todoList">
      <todo-item [todoItem]="todoItem" (completeTodoBtnClicked)="completeTodoBtnHandler($event)"
        (removeTodoBtnClicked)="removeTodoBtnHandler($event)"></todo-item>
    </ng-template>
  </ul>
</div>
